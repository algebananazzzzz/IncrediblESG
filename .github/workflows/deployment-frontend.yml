name: "Deployment Frontend"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: The target environment for deployment
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - working-directory: frontend
        run: npm install
      - working-directory: frontend
        run: npm run build  
      - uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: frontend/.next/server/app
  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/download-artifact@master
        with:
          name: build-artifact
          path: frontend/.next/server/app
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: echo "ENV=${{ inputs.env > '' && inputs.env || 'dev' }}" >> $GITHUB_ENV
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"
      - name: Terraform Init
        id: init
        working-directory: frontend/infra
        run: terraform init -input=false
      - name: Terraform Workspace
        working-directory: frontend/infra
        run: terraform workspace select -or-create $ENV-web
      - name: Terraform Plan
        id: plan
        working-directory: frontend/infra
        run: terraform plan --var-file=config/$ENV.tfvars -out=output.tfplan -input=false
      - name: Terraform Apply
        id: apply
        working-directory: frontend/infra
        run: terraform apply -input=false --auto-approve output.tfplan
      - working-directory: frontend/infra
        run: echo "DEST_BUCKET_NAME=$(terraform output -raw origin_bucket_name)" >> $GITHUB_ENV
      - name: Deploy bundle to S3
        id: awscli_s3_sync
        run: aws s3 sync --delete frontend/.next/server/app s3://$DEST_BUCKET_NAME 